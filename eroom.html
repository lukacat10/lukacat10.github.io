		<script>
			document.getElementById("fromdiv").click();
			function randInt(start, end){
				return Math.floor(Math.random() * ((end + 1) - start)) + start;
			}
			function makeid(length) {
			   var result           = '';
			   var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
			   var charactersLength = characters.length;
			   for ( var i = 0; i < length; i++ ) {
				  result += characters.charAt(Math.floor(Math.random() * charactersLength));
			   }
			   return result;
			}
			
			async function generatePassword(pass){
			
				let secretHashSalt = makeid(randInt(9,17));
				let start = (new Date()).getTime();
				let secretHashSettings = { pass: pass, salt: secretHashSalt , hashLen: 32};//, time: 1};
				let secretHash = await argon2.hash(secretHashSettings);
				console.log("Took " + (((new Date()).getTime() - start) / 1000) + " seconds to compute hash 1");
				
				let validatingHashSalt = makeid(randInt(9,17));
				start = (new Date()).getTime();
				console.log("hashhhhhhh", secretHash.hash);
				let validatingHash = await argon2.hash({ pass: secretHash.hash, salt: validatingHashSalt});//, time: 1});
				console.log("Took " + (((new Date()).getTime() - start) / 1000) + " seconds to compute hash 2");
				
				secretHashSettings.pass = "";
				return {
					secretHashArr: secretHash.hash,
					secretSettings: secretHash.encoded.replace("$" + secretHash.encoded.split("$")[5], ""),
					hashSettings: secretHashSettings,
					validatingEncoded: validatingHash.encoded
				};
			}
			function encrypt(text, secretHashArr){
				var textBytes = aesjs.utils.utf8.toBytes(text);

				// The counter is optional, and if omitted will begin at 1
				var aesCtr = new aesjs.ModeOfOperation.ctr(secretHashArr, new aesjs.Counter(5));
				var encryptedBytes = aesCtr.encrypt(textBytes);
				
				return encryptedBytes;
			}
			function onEncrypt(){
				let password = document.getElementById("encpassword");
				let selectedRadio = document.querySelector("input[type=radio][name=from]:checked");
				let toencrypt = "";
				if(selectedRadio.id === "fromtextarea"){
					toencrypt = document.getElementById("payload").value;
				}
				if(selectedRadio.id === "fromdiv"){
					toencrypt = document.getElementById("divtoencrypt").innerHTML;
				}
				generatePassword(password.value).then(async function(results){
					console.log(results);
					let encrypted = encrypt(toencrypt, results.secretHashArr);
					document.getElementById("results").innerText = btoa(encrypted);
					let resultObj = {payload: btoa(encrypted), hashSettings: results.hashSettings, validatingEncoded: results.validatingEncoded};
					document.getElementById("results").innerText = JSON.stringify(resultObj);
					/*console.log(encrypted);
					
					let key = await passToKey("zibii", results.hashSettings);
					console.log("hashhhhhhh", key);
					let verification = await keyVerify(key, results.validatingEncoded);
					if(!verification){
						console.log("Incorrect password");
						return;
					}
					let decrypted = decrypt(encrypted, key);
					console.log(decrypted);
					document.body.innerHTML = decrypted;*/
				});
			}
		</script>

			async function passToKey(pass, secretHashSettings){
				let cloneSettings = {};
				cloneSettings.pass = pass;
				cloneSettings.salt = secretHashSettings.salt;
				cloneSettings.hashLen = secretHashSettings.hashLen;
				cloneSettings.time = secretHashSettings.time;
				let secretHash = await argon2.hash(cloneSettings);
				return secretHash.hash;
			}

			async function keyVerify(hash, validatingEncoded){
				try{
					let result = await argon2.verify({pass: hash, encoded: validatingEncoded});
					return true;
				}catch(e){
					return false;
				}
			}
			
			function decrypt(encryptedBytes, secretHashArr){
				var aesCtr = new aesjs.ModeOfOperation.ctr(secretHashArr, new aesjs.Counter(5));
				var decryptedBytes = aesCtr.decrypt(encryptedBytes);
				var decryptedText = aesjs.utils.utf8.fromBytes(decryptedBytes);
				return decryptedText;
			}

			async function onDecrypt(){
				let password = document.getElementById("decpassword").value;
				let foundEnc = null;
				let key = null;
				for(let enc of encryptions){
					key = await passToKey(password, enc.hashSettings);
					console.log("hashhhhhhh", key);
					let verification = await keyVerify(key, enc.validatingEncoded);
					if(verification){
						foundEnc = enc;
						console.log("Correct password");
						document.getElementById("decerr").innerHTML = "";
						break;
					}
					
				}
				if(foundEnc == null){
					document.getElementById("decerr").innerHTML = "Incorrect Password!";
					return;
				}
				let decrypted = decrypt(new Uint8Array(atob(foundEnc.payload).split(",")), key);
				document.getElementById("loaded").innerHTML = decrypted;
			}
			// full flow example:
			generatePassword("zibi").then(async function(results){
				console.log(results);
				let encrypted = encrypt("<h1>hello world</h1>", results.secretHashArr);
				console.log(encrypted);
				
				let key = await passToKey("zibii", results.hashSettings);
				console.log("hashhhhhhh", key);
				let verification = await keyVerify(key, results.validatingEncoded);
				if(!verification){
					console.log("Incorrect password");
					return;
				}
				let decrypted = decrypt(encrypted, key);
				console.log(decrypted);
				document.body.innerHTML = decrypted;
			});
